<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base href=""/>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: transparent;
      }

      body.started #playerIframe {
        display: none;
      }

      #gfxIframe {
        position:fixed !important;
        left:0; top:0;
        width: 100%; height: 100%;
        overflow: hidden;
        border: 0 none;
      }

      #overlay {
        display: none;
      }

      #overlay.enabled {
        display: block;
        position:fixed;
        top: 0;
        right: 0;
      }

      #report, #fallback {
        float: right;
        width: 70px; height: 16px;
        padding: 8px 4px 4px;
        color: white;
        background-color: rgba(218, 56, 7, 0.63);
        font: bold 10px sans-serif;
        text-align: center;
        text-decoration: none;
      }
      #report {
        display: none;
        width: 100px;
      }
      #overlay:hover #report {
        display: block;
      }

      #fallback .icon {
        display: none;
        color: white;
      }

      #fallback:hover .icon {
        display: inline-block;
      }

      #report:hover, #fallback:hover {
        background-color: black;
      }

      #playerIframe {
        position: absolute;
        top: 0;
        right: 0;
      }

      @media screen and (max-width: 100px), screen and (max-height: 40px) {
        body.started #overlay {
          display: none;
        }
      }
      
      #playPreview {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .5);
        cursor: pointer;
        transition: opacity .5s;
      }
      
      .playBorder {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -20px 0 0 -20px;
        border: 2px solid transparent;
        border-radius: 100%;
        width: 40px;
        height: 40px;
        box-shadow: 0px 0px 5px 2px rgba(255, 255, 255, 0.2);
        transition: all 0.5s ease;
      }
    
      #playPreview:hover .playBorder {
        border-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0px 0px 5px 2px rgba(255, 255, 255, 0.5);
      }
    
      #playPreview:hover .playButton {
        border-left: 10px solid rgba(255, 255, 255, 0.8);
      }
    
      .playButton {
        position: relative;
        top: 10px;
        left: 40%;
        width: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 10px solid rgba(255, 255, 255, 0.5);
      } 
    </style>
  </head>

  <body>
    <iframe id="playerIframe" width="9" height="9" src="" sandbox="allow-scripts"></iframe>
    <iframe id="gfxIframe" src="" sandbox="allow-scripts"></iframe>
    <section>
      <div id="overlay">
        <a id="fallback" href="#">Shumway <span class="icon">&times;</span></a>
        <a id="report" href="#">Report Problems</a>
      </div>
      <div id="playPreview">
        <div class="playBorder">
          <div class="playButton"></div>
        </div>
      </div>
    </section>

    <script src='resource://shumway/web/viewer.js'></script>
  </body>
</html>
