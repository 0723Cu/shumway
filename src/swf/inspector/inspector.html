<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SWF Inspector</title>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/base/jquery-ui.css" rel="Stylesheet"/>
    <style>
      body {
        margin: 0;
        font-family: helvetica;
        font-size: 13px;
        color: #454545;
      }
      h3 {
        margin: 0;
      }
      .error {
        color: #cd0a0a;
      }
      #menu {
        height: 15px;
        padding: 15px 10px;
        text-align: right;
        border-bottom: 1px solid #aaa;
      }
      #info {
        height: 15px;
        padding: 5px 10px;
        text-align: right;
        background: #ccc;
        border-top: 1px solid #d3d3d3;
        border-bottom: 1px solid #aaa;
      }
      #taglist {
        position: absolute;
        left: 0;
        top: 73px;
        bottom: 0;
        margin: 0;
        width: 280px;
        padding: 0;
        overflow: auto;
        background: #e6e6e6;
        border-right: 1px solid #d3d3d3;
      }
      #taglist li {
        padding: 10px;
        border-bottom: 1px solid #d3d3d3;
        list-style-type: none;
        cursor: pointer;
      }
      #taglist li:hover {
        background: #fbf9ee;
      }
      #taglist li.active {
        background: #fcefa1;
      }
      #taglist li > span {
        display: inline-block;
        width: 30px;
        color: #888;
      }
      #graph {
        position: absolute;
        left: 0;
        top: 73px;
        right: 0;
        bottom: 0;
        margin: 0 300px 0 280px;
        padding: 10px;
        overflow: auto;
      }
      #preview {
        position: absolute;
        top: 73px;
        right: 0;
        bottom: 0;
        width: 280px;
        padding: 10px;
        text-align: center;
        background: url(preview_bg.png);
        border-left: 1px solid #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <h3>Shumway SWF Inspector</h3>
    </div>
    <div id="info">Drop a SWF File</div>
    <ul id="taglist"></ul>
    <pre id="graph"></pre>
    <div id="preview"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

    <script src="beautify.js"></script>
    <script src="DataView.js"></script>

    <script src="../swf.js"></script>

    <script src="../parser/utils.js"></script>
    <script src="../parser/types.js"></script>
    <script src="../parser/structs.js"></script>
    <script src="../parser/tags.js"></script>
    <script src="../parser/inflate.js"></script>
    <script src="../parser/stream.js"></script>
    <script src="../parser/templates.js"></script>
    <script src="../parser/generate.js"></script>
    <script src="../parser/parse.js"></script>

    <script src="../renderer/factories/shape_factory.js"></script>

    <script>
      var tagCodes = {
        End: 0,
        ShowFrame: 1,
        DefineShape: 2,
        PlaceObject: 4,
        RemoveObject: 5,
        DefineBits: 6,
        DefineButton: 7,
        JPEGTables: 8,
        SetBackgroundColor: 9,
        DefineFont: 10,
        DefineText: 11,
        DoAction: 12,
        DefineFontInfo: 13,
        DefineSound: 14,
        StartSound: 15,
        DefineButtonSound: 17,
        SoundStreamHead: 18,
        SoundStreamBlock: 19,
        DefineBitsLossless: 20,
        DefineBitsJPEG2: 21,
        DefineShape2: 22,
        DefineButtonCxform: 23,
        Protect: 24,
        PlaceObject2: 26,
        RemoveObject2: 28,
        DefineShape3: 32,
        DefineText2: 33,
        DefineButton2: 34,
        DefineBitsJPEG3: 35,
        DefineBitsLossless2: 36,
        DefineEditText: 37,
        DefineSprite: 39,
        FrameLabel: 43,
        SoundStreamHead2: 45,
        DefineMorphShape: 46,
        DefineFont2: 48,
        ExportAssets: 56,
        ImportAssets: 57,
        EnableDebugger: 58,
        DoInitAction: 59,
        DefineVideoStream: 60,
        VideoFrame: 61,
        DefineFontInfo2: 62,
        EnableDebugger2: 64,
        ScriptLimits: 65,
        SetTabIndex: 66,
        FileAttributes: 69,
        PlaceObject3: 70,
        ImportAssets2: 71,
        DefineFontAlignZones: 73,
        CSMTextSettings: 74,
        DefineFont3: 75,
        SymbolClass: 76,
        Metadata: 77,
        DefineScalingGrid: 78,
        DoABC: 82,
        DefineShape4: 83,
        DefineMorphShape2: 84,
        DefineSceneAndFrameLabelData: 86,
        DefineBinaryData: 87,
        DefineFontName: 88,
        StartSound2: 89,
        DefineBitsJPEG4: 90,
        DefineFont4: 91,
      };
      var tagNames = (function() {
        var map = { };
        for (var name in tagCodes)
          map[tagCodes[name]] = name;
        return map;
      })();

      var info = $('#info');
      var taglist = $('#taglist');
      var graph = $('#graph');
      var preview = $('#preview');

      $('body').on('dragenter', dragenter);
      $('body').on('dragover', dragover);
      $('body').on('drop', drop);

      function dragenter(event) {
        event.stopPropagation();
        event.preventDefault();
      }
      function dragover(event) {
        event.stopPropagation();
        event.preventDefault();
      }
      function drop(event) {
        event.stopPropagation();
        event.preventDefault();
        var file = event.originalEvent.dataTransfer.files[0];
        var reader = new FileReader();

        reader.onload = (function(event) {
          taglist.html('');
          graph.html('');
          preview.html('');

          console.time('parse');
          try {
            var result = SWF.parse(this.result);
          } catch (e) {
            info.html('<span class="error">' + e.message + '</span>');
            throw e;
          }
          console.timeEnd('parse');

          var header = result.header;
          var bounds = header.bounds;
          info.html(
            '<b>' + file.name + '</b>, SWF' + result.version + ', ' +
            ~~header.frameRate + 'fps, ' +
            ((bounds.xMax - bounds.xMin) / 20) + 'x' + ((bounds.yMax - bounds.yMin) / 20) + 'px'
          );

          var tags = result.tags;
          var list = '';
          for (var i = 0, tag; tag = tags[i]; ++i) {
            list += '<li data-index="' + i + '">' +
              '<span>' + i + '</span> ' + tagNames[tag.tag] + '</li>';
          }
          taglist.html(list);

          var activeNode;
          function activate(node) {
            if (activeNode)
              activeNode.removeClass('active');
            var tag = tags[node.data('index')];
            graph.html(js_beautify(JSON.stringify(tag)));
            node.addClass('active');
            activeNode = node;

            switch (tag.type) {
            case 'shape':
              preview.html('');

              var canvas = $('<canvas>');
              var bounds = tag.bounds;
              var width = (bounds.xMax - bounds.xMin) / 20;
              var height = (bounds.yMax - bounds.yMin) / 20;
              canvas.attr('width', width);
              canvas.attr('height', height);
              if (width > 280)
                canvas.css('width', '280px');
              var ctx = canvas[0].getContext('2d');

              console.time('prepare');
              var factory = new ShapeFactory(tag);
              console.timeEnd('prepare');

              console.time('render');
              factory.render(ctx, {
                scaleX: 0.05,
                scaleY: 0.05,
                skew0: 0,
                skew1: 0,
                translateX: -bounds.xMin / 20,
                translateY: -bounds.yMin / 20
              });
              console.timeEnd('render');

              preview.append(canvas);
              break;
            }
          }

          taglist.on('click', function(event) {
            activate($(event.target));
          });
        });

        info.html('Loading ' + file.name + '...');

        reader.readAsArrayBuffer(file);
      }
    </script>
  </body>
</html>
