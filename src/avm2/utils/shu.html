        new FileReader("../generated/builtin.abc").readAll(null, function (buffer) {
          executeAbc(new AbcFile(new Uint8Array(buffer), path, true), ALWAYS_INTERPRET);
        });

        var libs = [];
        for (var i = 0; i < 375; i++) {
          libs.push("../playerGlobal/library-" + i + ".abc");
        }
        function run() {
          if (libs.length) {
            var path = libs.shift();
            new FileReader(path).readAll(null, function (buffer) {
              prepareAbc(new AbcFile(new Uint8Array(buffer), path, true), ALWAYS_INTERPRET);
              run();
            });
          } else {
            // var path = "../tests/testInterpreter.abc";
            var path = "../tests/sunspider/access-nbody.abc";
            new FileReader(path).readAll(null, function (buffer) {
              var abc = new AbcFile(new Uint8Array(buffer), path);
              executeAbc(abc, ALWAYS_INTERPRET);
            });
          }
        }
        run();
    </script>
