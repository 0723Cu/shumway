<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SWF Inspector</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        font-family: helvetica;
        font-size: 13px;
        color: #444;
      }
      h3 {
        margin: 0;
      }
      .error {
        color: #cc0000;
      }
      #app {

      }
      #menu {
        border-bottom: 1px solid #b3b3b3;
        padding: 15px 10px;
        text-align: right;
	height: 15px;
      }
      #info {
        border: 1px #ccc;
        border-style: solid none;
	padding: 5px 10px;
	height: 15px;
        background: #dcdcdc;
        text-align: right;
      }
      #body {
	position: absolute;
	top: 73px;
	bottom: 0;
	width: 100%;
      }
      #graph {
        position: absolute;
	top: 0;
	right: 0;
	left: 0;
	bottom: 0;
        margin: 0 300px 0 280px;
        padding: 10px;
        overflow: auto;
      }
      #preview {
        position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
        width: 280px;
        padding: 10px;
        border-left: 1px solid #ccc;
        background: url(preview_bg.png);
        text-align: center;
      }
      #taglist {
        position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
        margin: 0;
        width: 280px;
        padding: 0;
        border-right: 1px solid #b3b3b3;
        background: #ececec;
        overflow: auto;
      }
      #taglist li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        list-style-type: none;
        cursor: pointer;
      }
      #taglist li:hover {
        background: #e1e4fd;
      }
      #taglist li.active {
        background: #cdd2fd;
      }
      #taglist li > span {
        display: inline-block;
        width: 30px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="menu">
        <h3>Shumway SWF Inspector</h3>
      </div>
      <div id="info">Drop a SWF File</div>
      <div id="body">
        <ul id="taglist"></ul>
        <pre id="graph"></pre>
        <div id="preview"></div>
      </div>
    </div>

    <script src="beautify.js"></script>
    <script src="DataView.js"></script>

    <script src="../swf.js"></script>

    <script src="../parser/utils.js"></script>
    <script src="../parser/types.js"></script>
    <script src="../parser/structs.js"></script>
    <script src="../parser/tags.js"></script>
    <script src="../parser/inflate.js"></script>
    <script src="../parser/stream.js"></script>
    <script src="../parser/templates.js"></script>
    <script src="../parser/generate.js"></script>
    <script src="../parser/parse.js"></script>

    <script src="../renderer/factories/shape_factory.js"></script>

    <script>
      var tagCodes = {
        End: 0,
        ShowFrame: 1,
        DefineShape: 2,
        PlaceObject: 4,
        RemoveObject: 5,
        DefineBits: 6,
        DefineButton: 7,
        JPEGTables: 8,
        SetBackgroundColor: 9,
        DefineFont: 10,
        DefineText: 11,
        DoAction: 12,
        DefineFontInfo: 13,
        DefineSound: 14,
        StartSound: 15,
        DefineButtonSound: 17,
        SoundStreamHead: 18,
        SoundStreamBlock: 19,
        DefineBitsLossless: 20,
        DefineBitsJPEG2: 21,
        DefineShape2: 22,
        DefineButtonCxform: 23,
        Protect: 24,
        PlaceObject2: 26,
        RemoveObject2: 28,
        DefineShape3: 32,
        DefineText2: 33,
        DefineButton2: 34,
        DefineBitsJPEG3: 35,
        DefineBitsLossless2: 36,
        DefineEditText: 37,
        DefineSprite: 39,
        FrameLabel: 43,
        SoundStreamHead2: 45,
        DefineMorphShape: 46,
        DefineFont2: 48,
        ExportAssets: 56,
        ImportAssets: 57,
        EnableDebugger: 58,
        DoInitAction: 59,
        DefineVideoStream: 60,
        VideoFrame: 61,
        DefineFontInfo2: 62,
        EnableDebugger2: 64,
        ScriptLimits: 65,
        SetTabIndex: 66,
        FileAttributes: 69,
        PlaceObject3: 70,
        ImportAssets2: 71,
        DefineFontAlignZones: 73,
        CSMTextSettings: 74,
        DefineFont3: 75,
        SymbolClass: 76,
        Metadata: 77,
        DefineScalingGrid: 78,
        DoABC: 82,
        DefineShape4: 83,
        DefineMorphShape2: 84,
        DefineSceneAndFrameLabelData: 86,
        DefineBinaryData: 87,
        DefineFontName: 88,
        StartSound2: 89,
        DefineBitsJPEG4: 90,
        DefineFont4: 91,
      };
      var tagNames = (function() {
        var map = { };
        for (var name in tagCodes)
          map[tagCodes[name]] = name;
        return map;
      })();

      var info = document.getElementById('info');
      var taglist = document.getElementById('taglist');
      var graph = document.getElementById('graph');
      var preview = document.getElementById('preview');

      document.body.addEventListener('dragenter', dragenter, false);
      document.body.addEventListener('dragover', dragover, false);
      document.body.addEventListener('drop', drop, false);

      function dragenter(e) {
        e.stopPropagation();
        e.preventDefault();
      }
      function dragover(e) {
        e.stopPropagation();
        e.preventDefault();
      }
      function drop(e) {
        e.stopPropagation();
        e.preventDefault();

        var file = e.dataTransfer.files[0];
        var reader = new FileReader();

        reader.onload = (function(e) {
          taglist.innerHTML = '';
          graph.innerHTML = '';
          preview.innerHTML = '';

          console.time('parse');
          try {
            var result = SWF.parse(this.result);
          } catch (e) {
            info.innerHTML = '<span class="error">' + e.message + '</span>';
            throw e;
          }
          console.timeEnd('parse');

          var header = result.header;
          var bounds = header.bounds;
          info.innerHTML = '<b>' + file.name + '</b>, SWF' + result.version + ', ' +
            ~~header.frameRate + 'fps, ' +
            ((bounds.xMax - bounds.xMin) / 20) + 'x' + ((bounds.yMax - bounds.yMin) / 20) + 'px';

          var tags = result.tags;
          var list = '';
          for (var i = 0, tag; tag = tags[i]; ++i) {
            list += '<li data-num="' + i + '">' +
              '<span>' + i + '</span> ' + tagNames[tag.tag] + '</li>';
          }
          taglist.innerHTML = list;

          var activeNode;
          function activate(node) {
            if (activeNode)
              activeNode.classList.remove('active');
            var tag = tags[node.dataset.num];
            graph.innerHTML = js_beautify(JSON.stringify(tag));
            node.classList.add('active');
            activeNode = node;

            switch (tag.type) {
            case 'shape':
              preview.innerHTML = '';

              var canvas = document.createElement('canvas');
              var bounds = tag.bounds;
              canvas.width = (bounds.xMax - bounds.xMin) / 20;
              canvas.height = (bounds.yMax - bounds.yMin) / 20;
              var ctx = canvas.getContext('2d');

              console.time('prepare');
              var factory = new ShapeFactory(tag);
              console.timeEnd('prepare');

              console.time('render');
              factory.render(ctx, {
                scaleX: 1,
                scaleY: 1,
                skew0: 0,
                skew1: 0,
                translateX: -bounds.xMin,
                translateY: -bounds.yMin
              });
              console.timeEnd('render');

              preview.appendChild(canvas);
              break;
            }
          }

          taglist.onclick = function(e) {
            activate(e.target);
          };
        });

        info.innerHTML = 'Loading ' + file.name + '...';

        reader.readAsArrayBuffer(file);
      }
    </script>
  </body>
</html>
